<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のぼうの城 紹介サイト</title>
    <!-- BootstrapのCSSリンク -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header {
            background-image: url('https://images.prod.hjholdings.tv/d3urerHm/uploads/db140598-039e-4741-b312-853849eefe58.jpg?w=1600&h=600&p=t');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 90px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        img {
            max-width: 100%;
        }

        .custom-btn {
            border: 1px solid grey; /* 枠の色を灰色に */
            background-color: white; /* 背景色を白に */
            color: grey; /* 文字色を灰色に */
            text-decoration: none; /* テキストデコレーションの削除 */
            padding: 10px 20px; /* パディングの追加 */
            border-radius: 3px; /* ボーダーラジウスの追加 */
            display: inline-block; /* インラインブロックの追加 */
        }

        .custom-btn:hover {
            background-color: grey;
            color: white;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1, header p {
            color: transparent;
        }


    </style>
</head>

<body>

<nav>
    のぼうの城 紹介
</nav>

<header>
    <h1>のぼうの城</h1>
    <p>豊臣軍にケンカを売った、でくのぼうがいた。</p>
</header>

<section class="container">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div style="flex: 1; margin-right: 30px;">
            <img src="https://www.banger.jp/wp-content/uploads/2020/09/5a4f279f0e05702fce4d565ddd6e289b.jpg"
                 alt="のぼうの城の画像">
        </div>
        <div style="flex: 2;">
            <h3>映画の詳細</h3>
            <p>
                のぼう様（でくのぼうの意）”と領民から慕われる城代・成田長親は、天下統一を目指す豊臣秀吉方2万人の大軍を指揮した石田三成の水攻めに、わずか500人の兵で対抗する。
            </p>

            <div style="display: flex; justify-content: space-between;">
                <div style="flex: 1; margin-right: 40px;">
                    <h5>スタッフ</h5>
                    <ul>
                        <li>監督：犬童一心、樋口真嗣</li>
                        <li>原作：和田竜</li>
                    </ul>
                </div>

                <div style="flex: 1;">
                    <h5>キャスト</h5>
                    <ul>
                        <li>成田長親　野村萬斎</li>
                        <li>甲斐姫　　榮倉奈々</li>
                        <li>石田三成　上地雄輔</li>
                        <!-- その他のキャストを追加できる -->
                    </ul>
                </div>
            </div>

            <a href="https://www.youtube.com/watch?v=rQcYr8MzJSE" class="custom-btn" target="_blank">予告編を見る</a>


        </div>
    </div>
</section>


<footer>
    2023 のぼうの城 紹介サイト
</footer>

</body>

</html>
